<!DOCTYPE html>
<html>
<head>
    <title>Website Redirection</title>
</head>
<body>

<button id="launchButton">Launch Website</button>

<script>
    const mainWebsiteURL = 'https://pexip.com';
    const backupWebsiteURL = 'https://cisco.com';

    function redirectToBackupWebsite() {
        window.location.href = backupWebsiteURL;
    }

    document.getElementById('launchButton').addEventListener('click', () => {
        // Try to fetch the main website
        fetch(mainWebsiteURL, { method: 'head' })
            .then(response => {
                if (response.ok) {
                    // If the main website is accessible, open it in a new tab
                    window.open(mainWebsiteURL, '_blank');
                } else {
                    // If the main website is down, redirect to the backup website
                    redirectToBackupWebsite();
                }
            })
            .catch(() => {
                // If an error occurs while fetching (e.g., due to CORS issue), redirect to the backup website
                redirectToBackupWebsite();
            });
    });
</script>

</body>
</html>
