<!DOCTYPE html>
<html>
<head>
    <title>Website Error Redirection</title>
</head>
<body>

<button id="checkAndRedirectButton">Check and Redirect</button>

<script>
    const mainWebsiteURL = 'https://ckeilberg57.github.io/mockcart';
    const backupWebsiteURL = 'https://cisco.com';

    function redirectToBackupWebsite() {
        window.location.href = backupWebsiteURL;
    }

    document.getElementById('checkAndRedirectButton').addEventListener('click', () => {
        // Try to fetch the main website using HEAD method
        fetch(mainWebsiteURL, { method: 'head' })
            .then(response => {
                if (response.ok) {
                    // If the response is successful (status code 2xx or 3xx), do nothing
                    console.log("Main website is accessible.");
                } else if (response.status === 404) {
                    // If the response status is 404 (Not Found), redirect to the backup website
                    redirectToBackupWebsite();
                } else {
                    // Handle other error status codes if needed
                    console.log("An error occurred:", response.status);
                }
            })
            .catch(error => {
                // If an error occurs while fetching (e.g., due to CORS issue), redirect to the backup website
                redirectToBackupWebsite();
            });
    });
</script>

</body>
</html>
