<!DOCTYPE html>
<html>

<head>
  <title>CKLAB DR Site - Zoom</title>
  <style>
    body:after {
      content: "";
      position: fixed;
      /* stretch a fixed position to the whole screen */
      top: 0;
      height: 100vh;
      /* fix for mobile browser address bar appearing disappearing */
      left: 0;
      right: 0;
      z-index: -1;
      /* needed to keep in the background */
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
    .welcome {
      text-align: center;
      position: fixed;
      top: 400px;
      width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .container {
      text-align: center;
      position: relative;
      top: 500px;
      width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
  <h1 class="text-center">
    Welcome to DR Demo - 1
  </h1>
  <div class="welcome">
    Connecting our Community
  <div class="container">
    <div class="row">
      <div class="col text-center my-auto">
        <a id="btn-launchURL"
          href="https://countdown.ck-collab-engtest.com/webapp/#/?conference=countdown&name=John%20Doe&callType=video&role=guest"
          class="btn btn-primary btn-lg" type="button" title="JOIN A MEETING"
          onclick="window.open('https://countdown.ck-collab-engtest.com/webapp/#/?conference=countdown&name=John%20Doe&callType=video&role=guest','popup','width=700,height=1080,scrollbars=no,resizable=no'); return false;">
          JOIN A MEETING
        </a>
      </div>
      <div class="col text-center my-auto">
        <a id="btn-connect-translator" href="https://ckeilberg57.github.io/datatime" class="btn btn-primary btn-lg"
          type="button" title="HOST A MEETING"
          onclick="window.open('https://ckeilberg57.github.io/datatime','popup','top=0,left=1600,width=950,height=800,scrollbars=yes,resizable=no'); return false;">
          HOST A MEETING
        </a>
      </div>
    </div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
